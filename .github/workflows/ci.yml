name: ' '

on:
  push:
    branches: ['*']

jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun i && bun tsc

  format:
    needs: tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: biomejs/setup-biome@v2
      - uses: oven-sh/setup-bun@v2
      - run: bun i && bun format:check

  lint-ts:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun i && bun lint:ts

  build-ts:
    needs: lint-ts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun i && cp .env.example .env && bun build:ts

  lint-swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - run: brew install swiftformat swiftlint ktlint yamllint
      - run: swiftformat --lint . && ktlint '**/*.kt' && swiftlint lint --strict && yamllint .

  build-swift:
    needs: lint-swift
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
      - run: brew install skiptools/skip/skip
      - name: Build all apps (iOS + Android)
        run: |
          set -eo pipefail
          schemes=("BlogApp App" "ChatApp App" "MovieApp App" "OrgApp App")
          dirs=(blog chat movie org)
          for i in 0 1 2 3; do
            echo "::group::${dirs[$i]}"
            xcodebuild build \
              -workspace "mobile/${dirs[$i]}/Project.xcworkspace" \
              -scheme "${schemes[$i]}" \
              -destination "generic/platform=iOS Simulator" \
              -skipMacroValidation -skipPackagePluginValidation \
              CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
              ARCHS=arm64 SKIP_ACTION=build -quiet
            echo "::endgroup::"
          done
