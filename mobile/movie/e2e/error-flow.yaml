appId: dev.lazyconvex.movie
---
- launchApp
- tapOn: "Fetch"

- tapOn: "TMDB ID (e.g. 27205)"
- inputText: "0"
- tapOn: "Fetch"
- assertVisible:
    text: "Loading..."
    optional: true
- extendedWaitUntil:
    notVisible:
      text: "Loading..."
    timeout: 20000

- tapOn: "0"
- eraseText: 50
- inputText: "999999999"
- tapOn: "Fetch"
- assertVisible:
    text: "Loading..."
    optional: true
- extendedWaitUntil:
    notVisible:
      text: "Loading..."
    timeout: 20000

- tapOn: "999999999"
- eraseText: 50
- inputText: "27205"
- tapOn: "Fetch"
- extendedWaitUntil:
    visible: "Inception"
    timeout: 15000
- assertVisible: "Inception"
