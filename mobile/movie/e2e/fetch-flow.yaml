appId: dev.lazyconvex.movie
---
- launchApp
- tapOn: "Fetch"
- assertVisible: "Fetch by ID"
- assertVisible: "TMDB ID (e.g. 27205)"
- assertVisible: "Try: 27205 (Inception), 550 (Fight Club), 680 (Pulp Fiction)"

- assertVisible:
    text: "Fetch"
    enabled: false

- tapOn: "TMDB ID (e.g. 27205)"
- inputText: "27205"
- tapOn: "Fetch"
- assertVisible:
    text: "Loading..."
    optional: true
- extendedWaitUntil:
    visible: "Inception"
    timeout: 15000
- assertVisible: "Inception"
- scrollUntilVisible:
    element: "Release:"
    direction: DOWN
    timeout: 5000
- assertVisible: "Release:"
- assertVisible: "Rating:"
- scrollUntilVisible:
    element: "Runtime:"
    direction: DOWN
    timeout: 3000
- assertVisible: "Runtime:"

- swipe:
    direction: DOWN
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

- tapOn: "27205"
- eraseText: 50
- inputText: "550"
- tapOn: "Fetch"
- extendedWaitUntil:
    visible: "Fight Club"
    timeout: 15000
- assertVisible: "Fight Club"
- scrollUntilVisible:
    element: "Release:"
    direction: DOWN
    timeout: 5000
- assertVisible: "Release:"

- swipe:
    direction: DOWN
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

- tapOn: "550"
- eraseText: 50
- inputText: "680"
- tapOn: "Fetch"
- extendedWaitUntil:
    visible: "Pulp Fiction"
    timeout: 15000
- assertVisible: "Pulp Fiction"

- swipe:
    direction: DOWN
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

- tapOn: "680"
- eraseText: 50
- inputText: "27205"
- tapOn: "Fetch"
- extendedWaitUntil:
    visible: "Inception"
    timeout: 15000
- assertVisible: "Inception"
