appId: dev.lazyconvex.movie
---
- launchApp
- assertVisible: "Movie Search"
- assertVisible: "Search movies..."
- assertVisible: "Search for movies by title"

- tapOn: "Search movies..."
- inputText: "Inception"
- tapOn:
    text: "magnifyingglass"
- extendedWaitUntil:
    visible: "Inception"
    timeout: 15000
- assertVisible: "Inception"

- scrollUntilVisible:
    element: "Inception"
    direction: DOWN
    timeout: 3000

- tapOn:
    text: "Inception"
    index: 0
- waitForAnimationToEnd
- assertVisible:
    text: "Loading..."
    optional: true
- extendedWaitUntil:
    notVisible:
      text: "Loading..."
    timeout: 15000
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- extendedWaitUntil:
    visible: ".*Release.*|.*Rating.*|.*Runtime.*|.*2010.*"
    timeout: 15000

- back
- waitForAnimationToEnd
- assertVisible: "Movie Search"
- assertVisible: "Inception"

- tapOn: "Inception"
- eraseText: 50
- inputText: "Fight Club"
- tapOn:
    text: "magnifyingglass"
- extendedWaitUntil:
    visible: "Fight Club"
    timeout: 15000
- assertVisible: "Fight Club"

- tapOn: "Fight Club"
- eraseText: 50
- inputText: "Batman"
- tapOn:
    text: "magnifyingglass"
- extendedWaitUntil:
    visible: "Batman"
    timeout: 15000

- tapOn: "Batman"
- eraseText: 50
