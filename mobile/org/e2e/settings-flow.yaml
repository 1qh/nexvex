appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- tapOn: "Settings"
- waitForAnimationToEnd

- assertVisible: "Settings"
- assertVisible: "Slug"
- assertVisible: "Save Changes"
- assertVisible: "Switch Organization"
- assertVisible: "Sign Out"
- assertVisible: "Delete Organization"

- tapOn: "Maestro Test Org"
- eraseText: 50
- inputText: "Renamed Org"
- hideKeyboard
- tapOn: "Save Changes"
- waitForAnimationToEnd

- tapOn: "Delete Organization"
- waitForAnimationToEnd

- tapOn: "Cancel"
- waitForAnimationToEnd

- tapOn: "Switch Organization"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Organizations"
    timeout: 10000

- tapOn: "Renamed Org"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Projects"
    timeout: 10000

- tapOn: "Settings"
- waitForAnimationToEnd

- tapOn: "Sign Out"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Welcome Back"
    timeout: 10000
