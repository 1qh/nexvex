appId: dev.lazyconvex.chat
---
- runFlow: login.yaml

- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Chat"
    timeout: 15000

- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd
- assertVisible: "Chat"
- assertVisible: "Message..."

- tapOn: "Message..."
- inputText: "Hello from Maestro"

- tapOn:
    id: "sendButton"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Hello from Maestro"
    timeout: 15000

- back
- waitForAnimationToEnd
- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "New Chat"
    timeout: 15000

- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd
- assertVisible: "Chat"
- assertVisible: "Message..."

- tapOn: "Message..."
- inputText: "Second chat test"
- tapOn:
    id: "sendButton"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Second chat test"
    timeout: 15000

- back
- waitForAnimationToEnd
- assertVisible: "Chats"
