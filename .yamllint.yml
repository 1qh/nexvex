extends: default

ignore:
  - "**/.build/"
  - "**/Skip/"
  - ".github/"
  - "/*.yml"
  - node_modules/

rules:
  anchors: enable
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  colons: enable
  commas: enable
  comments:
    level: error
    min-spaces-from-content: 1
  comments-indentation:
    level: error
  document-start: disable
  document-end: disable
  empty-lines:
    max: 1
  empty-values: enable
  float-values: enable
  hyphens: enable
  indentation:
    spaces: 2
    indent-sequences: true
  key-duplicates: enable
  line-length:
    max: 140
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: enable
  trailing-spaces: enable
  truthy:
    level: error
    check-keys: false
